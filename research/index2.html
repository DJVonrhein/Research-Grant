<html>

<head>
    <title>MathType</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<body>
    <h1> MathType</h1>
    <math display='left'>
        <mrow>
         <msqrt>
          <mrow>
           <msup>
            <mi>a</mi>
            <mn>2</mn>
           </msup>
           <mo>+</mo><msup>
            <mi>b</mi>
            <mn>2</mn>
           </msup>
           </mrow>
         </msqrt>
         </mrow>
    </math>
